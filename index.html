<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Stoop Sale </title>
    <link rel="stylesheet" href="style.css">

    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="text">
                            Brooklyn Stoop Sale
                        </div>
                        <!-- <div class="heart"></div> -->
    
                    </div>
                </div>
            </div>
            <div class="front"></div>
        </div>
    </div>
    <script>
        document.getElementsByClassName("card")[0].addEventListener("mouseover", (event) => {
            let canvas = document.createElement("canvas");
            canvas.width = 600;
            canvas.height = 600;
            let container = document.getElementsByClassName("card-wrapper")[0];
            container.appendChild(canvas);

            let confetti_card_hover = confetti.create(canvas);
            confetti_card_hover().then(() => {
                container.removeChild(canvas);
            });
        });
    </script>
 
</body>

</html>
